<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Screentimes </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> ARN </th>
                    <th> Customer Name </th>
                    <th> App Start Date </th>
                    <th> Screen Name </th>
                    <th> Time on Current Screen </th>
                    <th> Time Since Start </th>
                    <th> Threshold Exceeded ? </th>
                    <th> Needs Investigation ? </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${screentimes.empty}">
                    <td colspan="2"> No Screentimes Available </td>
                </tr>
                <tr th:each="screentime : ${screentimes}">
                    <td><span th:text="${screentime.arn}"> ARN </span></td>
                    <td><span th:text="${screentime.customerName}"> Customer Name </span></td>
                    <td><span th:text="${screentime.appStartDate}"> App Start Date </span></td>
                    <td><span th:text="${screentime.screenName}"> Screen Name </span></td>
                    <td><span th:text="${screentime.timeSpentOnCurrentScreen}"> Time on Current Screen </span></td>
                    <td><span th:text="${screentime.timeSpentSinceStart}"> Time Since Start </span></td>
                    <td><span th:text="${screentime.thresholdExceeded}"> Threshold Exceeded ? </span></td>
                    <td><span th:text="${screentime.needsInvestigation}"> Needs Investigation ? </span></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
